name: Build & Package VSIX

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

jobs:
  build-and-package:
    name: Build (matrix) and package VSIX
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build ic10lsp (release)
        run: cargo build --release || cargo build
        working-directory: ./Stationeers-ic10-main/Stationeers-ic10-main/FlorpyDorp IC10/ic10lsp

      - name: Copy LSP binary into extension bin (non-Windows)
        if: runner.os != 'Windows'
        run: |
          mkdir -p "Stationeers-ic10-main/Stationeers-ic10-main/FlorpyDorp IC10/FlorpyDorp Language Support/bin"
          if [ -f "Stationeers-ic10-main/Stationeers-ic10-main/FlorpyDorp IC10/ic10lsp/target/release/ic10lsp" ]; then
            cp "Stationeers-ic10-main/Stationeers-ic10-main/FlorpyDorp IC10/ic10lsp/target/release/ic10lsp" "Stationeers-ic10-main/Stationeers-ic10-main/FlorpyDorp IC10/FlorpyDorp Language Support/bin/ic10lsp";
          elif [ -f "Stationeers-ic10-main/Stationeers-ic10-main/FlorpyDorp IC10/ic10lsp/target/debug/ic10lsp" ]; then
            cp "Stationeers-ic10-main/Stationeers-ic10-main/FlorpyDorp IC10/ic10lsp/target/debug/ic10lsp" "Stationeers-ic10-main/Stationeers-ic10-main/FlorpyDorp IC10/FlorpyDorp Language Support/bin/ic10lsp";
          else
            echo "No ic10lsp binary found (release or debug)"; exit 1; fi

      - name: Copy LSP binary into extension bin (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path 'Stationeers-ic10-main/Stationeers-ic10-main/FlorpyDorp IC10/FlorpyDorp Language Support/bin' | Out-Null
          $release = 'Stationeers-ic10-main/Stationeers-ic10-main/FlorpyDorp IC10/ic10lsp/target/release/ic10lsp.exe'
          $debug   = 'Stationeers-ic10-main/Stationeers-ic10-main/FlorpyDorp IC10/ic10lsp/target/debug/ic10lsp.exe'
          if (Test-Path $release) {
            Copy-Item $release 'Stationeers-ic10-main/Stationeers-ic10-main/FlorpyDorp IC10/FlorpyDorp Language Support/bin/ic10lsp.exe' -Force
          } elseif (Test-Path $debug) {
            Copy-Item $debug   'Stationeers-ic10-main/Stationeers-ic10-main/FlorpyDorp IC10/FlorpyDorp Language Support/bin/ic10lsp.exe' -Force
          } else {
            Write-Error 'No ic10lsp.exe found (release or debug).'
          }

      - name: Install NPM dependencies (extension)
        run: npm ci
        working-directory: ./Stationeers-ic10-main/Stationeers-ic10-main/FlorpyDorp IC10/FlorpyDorp Language Support

      - name: Build extension (esbuild)
        run: npm run esbuild
        working-directory: ./Stationeers-ic10-main/Stationeers-ic10-main/FlorpyDorp IC10/FlorpyDorp Language Support

      - name: Package VSIX
        run: npx -y @vscode/vsce@latest package
        working-directory: ./Stationeers-ic10-main/Stationeers-ic10-main/FlorpyDorp IC10/FlorpyDorp Language Support

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: ic10-language-support-${{ matrix.os }}
          path: |
            Stationeers-ic10-main/Stationeers-ic10-main/FlorpyDorp IC10/FlorpyDorp Language Support/*.vsix

      - name: Publish to Visual Studio Marketplace (optional)
        if: ${{ secrets.VSCE_PAT != '' }}
        run: npx -y @vscode/vsce@latest publish --pat "$VSCE_PAT"
        working-directory: ./Stationeers-ic10-main/Stationeers-ic10-main/FlorpyDorp IC10/FlorpyDorp Language Support
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
